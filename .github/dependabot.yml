# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    groups:
      spring-dependencies:
        patterns:
          - "org.springframework*"
          - "aopalliance*"
          - "org.aspectj*"
        update-types:
          - "patch"
    ignore:
      # Only block runtime dependencies - allow all updates for parent POM and plugins
      # Block major framework updates that need coordination
      - dependency-name: 'org.jboss.resteasy:*'
        update-types: ['version-update:semver-major', 'version-update:semver-minor']
      - dependency-name: 'org.wildfly:wildfly-*'
        update-types: ['version-update:semver-major', 'version-update:semver-minor']
      - dependency-name: 'org.springframework:*'
        update-types: ['version-update:semver-major', 'version-update:semver-minor']
      - dependency-name: 'org.eclipse.jetty:*'
        update-types: ['version-update:semver-major', 'version-update:semver-minor']
      - dependency-name: 'jakarta.ws.rs:*'
        update-types: ['version-update:semver-major', 'version-update:semver-minor']
      - dependency-name: 'jakarta.servlet:*'
        update-types: ['version-update:semver-major', 'version-update:semver-minor']
      # Block other runtime dependencies from major/minor updates
      - dependency-name: 'org.jboss.logging:*'
        update-types: ['version-update:semver-major', 'version-update:semver-minor']
      - dependency-name: 'org.apache.logging.log4j:*'
        update-types: ['version-update:semver-major', 'version-update:semver-minor']
      - dependency-name: 'org.reactivestreams:*'
        update-types: ['version-update:semver-major', 'version-update:semver-minor']
  - package-ecosystem: "github-actions"
    # Workflow files stored in the
    # default location of `.github/workflows`
    directory: "/"
    schedule:
      interval: "daily"
